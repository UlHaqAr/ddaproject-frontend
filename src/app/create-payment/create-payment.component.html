<div class="login-form">
    <mat-card class="example-card">
        <mat-card-header>
            <mat-card-title>Enter values : </mat-card-title>
        </mat-card-header>
        <p></p>
        <mat-card-content>
            <form class="example-form">
            <table class="example-full-width" cellspacing="0">
                <tr>
                    <td>
                        <mat-form-field class="example-full-width">
                        <input matInput placeholder="Order ID" [(ngModel)]="orderid" name="orderid" required>
                        <mat-hint align="end">Check Order table for ID</mat-hint>
                        </mat-form-field>
                    </td>
                </tr>
                <tr>
                    <td>
                        <mat-form-field class="example-full-width">
                        <input matInput placeholder="Amount" [(ngModel)]="amount" name="amount" required>
                        </mat-form-field>
                    </td>
                </tr>
                <tr>
                    <td>
                        <mat-form-field class="example-full-width">
                            <mat-label>Pay Status</mat-label>
                            <mat-select [(ngModel)]="paystatus" name="paystatus" required>
                              <mat-option value="0">Paused</mat-option>
                              <mat-option value="1">Done</mat-option>
                              <mat-option value="2">Refund</mat-option>
                            </mat-select>
                        </mat-form-field>
                    </td>
                </tr>
                <tr>
                    <td>
                        <mat-form-field class="example-full-width">
                            <mat-label>Pay Type</mat-label>
                            <mat-select [(ngModel)]="paytype" name="paytype" required>
                              <mat-option value="0">Cash</mat-option>
                              <mat-option value="1">Card</mat-option>
                              <mat-option value="2">Online</mat-option>
                            </mat-select>
                        </mat-form-field>
                    </td>
                </tr>
                <tr>
                    <td>
                        <mat-form-field class="example-full-width">
                        <input matInput placeholder="User Name" [(ngModel)]="userName" name="userName" required>
                        <mat-hint align="end">Give logged-in username</mat-hint>
                        </mat-form-field>
                    </td>
                </tr>
                <tr>
                    <td>
                        <mat-form-field class="example-full-width">
                        <input matInput placeholder="Password" [(ngModel)]="password" name="password" required>
                        <mat-hint align="end">Give saved password for the user</mat-hint>
                        </mat-form-field>
                    </td>
                </tr>
            </table>
            </form>
        </mat-card-content>
        <mat-card-actions>
            <button mat-raised-button (click)="add()" color="primary">Add</button>
        </mat-card-actions>
    </mat-card>
</div>
