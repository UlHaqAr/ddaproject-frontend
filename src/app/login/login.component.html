<div>
    <mat-toolbar color="primary">
        <mat-toolbar-row>
        <button mat-icon-button class="example-icon" aria-label="Example icon-button with menu icon">
            <mat-icon>menu</mat-icon>
        </button>
        <span>Order Delivery System : Login</span>
        <span class="example-spacer"></span>
        <button mat-button>About</button>
        <button mat-button>Contact</button>
        <button mat-icon-button [matMenuTriggerFor]="menu">
          <mat-icon>more_vert</mat-icon>
        </button>
    
        <mat-menu #menu="matMenu">
          <button mat-menu-item>
            <mat-icon>account_circle</mat-icon>
            <span>Arsal ul Haque</span>
          </button>
          <button mat-menu-item>
            <mat-icon>assignment</mat-icon>
            <span>DDA Project</span>
          </button>
        </mat-menu>
        </mat-toolbar-row>
    </mat-toolbar>
</div>
<div class="login-form">
    <mat-card class="example-card">
        <mat-card-header>
            <mat-card-title>Enter credentials : </mat-card-title>
        </mat-card-header>
        <mat-card-content>
            <form class="example-form">
            <table class="example-full-width" cellspacing="0">
                <tr>
                <td>
                    <mat-form-field class="example-full-width">
                    <input matInput placeholder="Username" [(ngModel)]="username" name="username" required>
                    </mat-form-field>
                </td>
                </tr>
                <tr>
                <td>
                <mat-form-field class="example-full-width">
                <input matInput [type]="hide ? 'password' : 'text'" placeholder="Password" [(ngModel)]="password"type="password" name="password" required>
                <button mat-icon-button matSuffix (click)="hide = !hide" [attr.aria-label]="'Hide password'" [attr.aria-pressed]="hide">
                    <mat-icon>{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
                </button>
                </mat-form-field></td>
            </tr></table>
            </form>
        </mat-card-content>
        <mat-card-actions>
            <button mat-raised-button (click)="login()" color="primary">Login</button>
        </mat-card-actions>
    </mat-card>
</div>
