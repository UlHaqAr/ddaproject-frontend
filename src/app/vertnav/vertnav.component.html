<div>
    <mat-toolbar color="primary">
        <mat-toolbar-row>
            <button mat-icon-button class="example-icon" aria-label="Example icon-button with menu icon" (click)="drawer.toggle()">
                <mat-icon>menu</mat-icon>
            </button>
            <span>Order Delivery System </span>
            <span class="example-spacer"></span>
            <button mat-button>About</button>
            <button mat-button>Contact</button>
            <button mat-icon-button [matMenuTriggerFor]="menu">
            <mat-icon>more_vert</mat-icon>
            </button>
        
            <mat-menu #menu="matMenu">
                <button mat-menu-item>
                    <mat-icon>account_circle</mat-icon>
                    <span>Arsal ul Haque</span>
                </button>
                <button mat-menu-item>
                    <mat-icon>assignment</mat-icon>
                    <span>DDA Project</span>
                </button>
            </mat-menu>
        </mat-toolbar-row>
    </mat-toolbar>
</div>
<mat-drawer-container class="sidenav">
    <mat-drawer #drawer opened="true" mode="side" position="start">
    <mat-nav-list>
        <mat-list-item>
            <button routerLink="" mat-button  style="color: blueviolet;">- - GET - -</button>
        </mat-list-item>
        <mat-list-item>
            <button routerLink="" mat-button  (click)="showGetAddresses()">Address</button>
        </mat-list-item>
        <mat-list-item>
            <button routerLink="" mat-button (click)="showGetItems()">Items</button>
        </mat-list-item>
        <mat-list-item>
            <button routerLink="" mat-button (click)="showGetCustomers()">Customers</button>
        </mat-list-item>
        <mat-list-item>
            <button routerLink="" mat-button (click)="showGetOrders()">Orders</button>
        </mat-list-item>
        <mat-list-item>
            <button routerLink="" mat-button (click)="showGetPayment()">Payment</button>
        </mat-list-item>
        <mat-list-item>
            <button routerLink="" mat-button style="color: brown;">- - ADD - -</button>
        </mat-list-item>
        <mat-list-item>
            <button routerLink="" mat-button (click)="showAddAddress()">Address</button>
        </mat-list-item>
        <mat-list-item>
            <button routerLink="" mat-button (click)="showAddItem()">Item</button>
        </mat-list-item>
        <mat-list-item>
            <button routerLink="" mat-button (click)="showAddCustomer()">Customer</button>
        </mat-list-item>
        <mat-list-item>
            <button routerLink="" mat-button (click)="showAddOrder()">Order</button>
        </mat-list-item>
        <mat-list-item>
            <button routerLink="" mat-button (click)="showAddPayment()">Payment</button>
        </mat-list-item>
        <mat-list-item>
            <button routerLink="" mat-button style="color:chocolate;">- - UPDATE - -</button>
        </mat-list-item>
        <mat-list-item>
            <button routerLink="" mat-button (click)="showUpdatePayment()">Payment</button>
        </mat-list-item>
    </mat-nav-list>
    </mat-drawer>
    <mat-drawer-content>
        <div *ngIf="getAddresses" style="text-align: center;min-height: 600px;">
            <app-address></app-address>
        </div>
        <div *ngIf="getItems" style="text-align: center;min-height: 600px;">
            <app-item></app-item>
        </div>
        <div *ngIf="getCustomers" style="text-align: center;min-height: 600px;">
            <app-customer></app-customer>
        </div>
        <div *ngIf="getOrders" style="text-align: center;min-height: 600px;">
            <app-orders></app-orders>
        </div>
        <div *ngIf="getPayment" style="text-align: center;min-height: 600px;">
            <app-payment></app-payment>
        </div>

        <div *ngIf="addAddresses" style="text-align: center;min-height: 600px;">
            <app-add-address></app-add-address>
        </div>
        <div *ngIf="addItem" style="text-align: center;min-height: 600px;">
            <app-add-item></app-add-item>
        </div>
        <div *ngIf="addCustomer" style="text-align: center;min-height: 600px;">
            <app-add-customer></app-add-customer>
        </div>
        <div *ngIf="addOrder" style="text-align: center;min-height: 600px;">
            <app-add-order></app-add-order>
        </div>
        <div *ngIf="addPayment" style="text-align: center;min-height: 600px;">
            <app-create-payment></app-create-payment>
        </div>
        <div *ngIf="updatePayment" style="text-align: center;min-height: 600px;">
            <app-add-payment></app-add-payment>
        </div>
        <div style="text-align: center;min-height: 600px;">
            <p>-- X X X --</p>
        </div>
    </mat-drawer-content>
</mat-drawer-container>
